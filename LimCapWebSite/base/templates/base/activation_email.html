<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Activation</title>
</head>
<body>
    <h2>Activate Your Account</h2>
    <p>Hello {{ user.first_name }},</p>
    <p>Thank you for registering with us! Please click the link below to activate your account:</p>
    <a href="{{ protocol }}://{{ domain }}{% url 'base:activate' uidb64=uid token=token %}">Activate Account</a>
    <p><strong>Note:</strong> If you did not request this activation, please ignore this email.</p>
</body>
</html>
