{% extends "main.html" %}
{% block title %} LimCap ICT | Login {% endblock title %}


{% block content %}
{% include "flashMessage.html" %}
<main class="min-h-screen bg-cover bg-center bg-no-repeat pt-40 md:pt-15 lg:pt-12"  style="background-image: url(../../static/images/pexels-alex-knight-2599244.jpg)">
    <div class="bg-lightBlack container w-4/5 md:w-3/4 lg:w-1/2 lg:mt-11 mx-auto p-10  flex flex-col space-y-7 rounded-2xl">
        <div>
            <h2 class="text-white text-3xl font-extrabold text-center">Login</h2>
        </div>
        <form role="form" action="" method="post" class="flex flex-col space-y-5" style="justify-content: space-around;">
            {% csrf_token %}
            <div>
                <label for="username-login" class="text-white text-xl">Username</label>
                <input required type="text" name="username" id="username-login" placeholder="John Doe..." class="form-input text-xl w-full">
            </div>
            <div>
                <label for="" class="text-white text-xl">Password</label>
                <input type="password" name="password" id="" placeholder="&bull;&bull;&bull;&bull;&bull;&bull;" class="form-input text-xl w-full">
            </div>
            <input type="submit" value="Submit" class="bg-myBlue text-white font-serif font-bold text-sm md:text-2xl rounded-lg md:rounded-xl md:px-2 py-3 w-1/3 self-center hover:opacity-80 hover:cursor-pointer bg-from-gray-900">
        </form>
        <p class="text-amber-400 text-base text-center md:text-xl self-center">Don't have an account? <a href="{% url 'base:registrationPage' %}" class="text-white">Register</a></p>
    </div>
</main>
{% endblock content %}
